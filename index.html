<!-- Blackjack by Joshua Viceral -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blackjack by Joshua Viceral</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
  <main>
    <h1>Blackjack</h1>
    <cite>by Joshua Viceral</cite>
    <section class="text-area">
      <h2 class="js-lets-play">Let's Play.</h2>
      <h2 class="js-game-started">Game Started...</h2>
      <h2 class="js-game-over">Game Over...</h2>

    </section>

    <section class="js-dealer-data dealer-data disp-data">
      <p>Dealer's Hand:</p>

      <div class="js-dealer-cards"></div>

      <h4>
        Score: <span class="js-dealer-score">0</span>
      </h4>
    </section>

    <section class="js-player-data player-data disp-data">
      <p>
        <span class="js-player-name"></span>'s Hand:</p>

      <div class="js-player-cards"></div>

      <h4>Score: <span class="js-player-score">0</span> </h4>
    </section>

    <section>
      <h3 class= "js-result-win">You win!</h3>
      <h3 class= "js-result-blackjack">You got a Blackjack! You win!</h3>
      <h3 class= "js-result-lose">You lose...</h3>
      <h3 class= "js-result-tie">It's a tie!</h3>
    </section>

    <section class="game-buttons">
      <button class="js-new-game-button">New Game</button>
      <button class="js-hit-button">Hit!</button>
      <button class="js-stay-button">Stay</button>
    </section>
  </main>

  <script src="./assets/js/script.js"></script>

</body>

</html>
